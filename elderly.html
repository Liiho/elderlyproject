<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老友幫 beta0.1v</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
        }
        .title {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 100;
            background-color: white;
            padding: 10px 0;
        }
        .content-container {
            padding-top: 100px;
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            width: 200px;
        }
        .blue-button {
            background-color: #007bff;
        }
        .green-button {
            background-color: #28a745;
        }
        .yellow-button {
            background-color: #ffc107;
            color: black;
        }
        .red-button {
            background-color: #dc3545;
        }
        #volunteerPage {
            display: none;
            height: 100vh;
        }
        #elderPage {
            display: none;
            height: 100vh;
        }
        .return-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid #007bff;
            cursor: pointer;
            padding: 0;
            display: none;
            z-index: 1000;
        }
        .return-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        #mainTitle {
            display: block;
        }
        #elderTitle {
            display: none;
        }
        .circular-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 10px;
            border: none;
            background-color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .circular-button img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        .circular-button span {
            color: black;
            font-size: 18px;
        }
    </style>
</head>

    <h1 id="mainTitle" class="title">老友幫 beta0.1v</h1>
    <h1 id="elderTitle" class="title">你需要？</h1>

        </div>
    </div>

        </div>
    </div>

        function showElderPage() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('elderPage').style.display = 'flex';
            returnButton.style.display = 'block';
            mainTitle.style.display = 'none';
            elderTitle.style.display = 'block';
        }

        function showVolunteerPage() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('volunteerPage').style.display = 'flex';
            returnButton.style.display = 'block';
            mainTitle.style.display = 'none';
        }

        function returnToMain() {
            document.getElementById('mainPage').style.display = 'flex';
            document.getElementById('elderPage').style.display = 'none';
            document.getElementById('volunteerPage').style.display = 'none';
            returnButton.style.display = 'none';
            mainTitle.style.display = 'block';
            elderTitle.style.display = 'none';
        }
