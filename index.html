<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老友幫 beta0.1v</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
        }
        .title {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 100;
            background-color: white;
            padding: 10px 0;
        }
        .content-container {
            padding-top: 100px;
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            width: 200px;
        }
        .blue-button {
            background-color: #007bff;
        }
        .green-button {
            background-color: #28a745;
        }
        .yellow-button {
            background-color: #ffc107;
            color: black;
        }
        .red-button {
            background-color: #dc3545;
        }
        #volunteerPage {
            display: none;
            height: 100vh;
        }
        #elderPage {
            display: none;
            height: 100vh;
        }
        #listPage {
            display: none;
            height: 100vh;
        }
        .return-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid #007bff;
            cursor: pointer;
            padding: 0;
            display: none;
            z-index: 1000;
        }
        .return-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        #mainTitle {
            display: block;
        }
        #elderTitle {
            display: none;
        }
        .circular-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 10px;
            border: none;
            background-color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .circular-button img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        .circular-button span {
            color: black;
            font-size: 18px;
        }
        .list-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            margin: 10px 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .person-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        .person-name {
            font-size: 18px;
            font-weight: bold;
        }
        .person-details {
            font-size: 14px;
            color: #666;
        }
        .status-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 20px;
        }
        .help-page {
        display: none;
        height: 100vh;
        padding: 20px;
    }

    .text-area {
        width: 80%;
        height: 150px;
        margin: 20px auto;
        padding: 15px;
        border: 2px solid #ccc;
        border-radius: 10px;
        resize: none;
        font-size: 16px;
        display: block;
    }

    .circle-buttons-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .circle-option {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: none;
        background-color: #f0f0f0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .submit-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 30px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .chat-container {
        width: 100%;
        max-width: 600px;
        height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .message-area {
        flex-grow: 1;
        background: #f5f5f5;
        border-radius: 10px;
        margin-bottom: 20px;
        padding: 15px;
        overflow-y: auto;
    }

    .input-area {
        display: flex;
        gap: 10px;
        padding: 10px;
    }

    .input-area textarea {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: none;
        height: 40px;
    }

    .send-button {
        width: 80px;
        height: 100px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .record-button {
        position: fixed;
        bottom: 30px;
        left: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: gray;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .mic-icon {
        width: 24px;
        height: 24px;
        background: white;
        clip-path: polygon(35% 85%, 35% 15%, 85% 50%);
    }
    </style>
</head>
<body>
    <h1 id="mainTitle" class="title">老友幫 beta0.1v</h1>
    <h1 id="elderTitle" class="title">你需要？</h1>

    <div id="mainPage" class="content-container">
        <div class="button-container">
            <button class="blue-button" onclick="showElderPage()">長者</button>
            <button class="green-button" onclick="showVolunteerPage()">義工</button>
        </div>
    </div>

    <div id="elderPage" class="content-container">
    <div class="button-container">
        <button class="green-button" onclick="showPage('callPage')">通話</button>
        <button class="yellow-button" onclick="showPage('lifePage')">生活問題</button>
        <button class="red-button" >緊急求助</button>
    </div>
</div>

    <div id="volunteerPage" class="content-container">
        <div class="button-container" style="flex-direction: row;">
             <button class="circular-button" onclick="window.location.href='map.html'">
                               <img src="map.png" alt="地圖">

                <span>地圖</span>
            </button>
            <button class="circular-button" onclick="showListPage()">
                <img src="list.jpg" alt="清單">

                <span>清單</span>
            </button>
        </div>
    </div>

    <div id="listPage" class="content-container">
        <div class="button-container" style="width: 100%;">
            <div class="list-button">
                <div class="person-info">
                    <span class="person-name">張婆婆</span>
                    <span class="person-details">年齡: 75歲 | 地點: 沙田第一城</span>
                </div>
                <div class="status-circle" style="background-color: #ffc107;"></div>
            </div>
            
            <div class="list-button">
                <div class="person-info">
                    <span class="person-name">李伯伯</span>
                    <span class="person-details">年齡: 82歲 | 地點: 大圍美林邨</span>
                </div>
                <div class="status-circle" style="background-color: #28a745;"></div>
            </div>
            
            <div class="list-button">
                <div class="person-info">
                    <span class="person-name">王奶奶</span>
                    <span class="person-details">年齡: 68歲 | 地點: 火炭山尾街</span>
                </div>
                <div class="status-circle" style="background-color: #ffc107;"></div>
            </div>
            
            <div class="list-button">
                <div class="person-info">
                    <span class="person-name">陳婆婆</span>
                    <span class="person-details">年齡: 71歲 | 地點: 大圍顯徑邨</span>
                </div>
                <div class="status-circle" style="background-color: #28a745;"></div>
            </div>
            
            <div class="list-button">
                <div class="person-info">
                    <span class="person-name">黃伯伯</span>
                    <span class="person-details">年齡: 79歲 | 地點: 沙田廣源邨</span>
                </div>
                <div class="status-circle" style="background-color: #28a745;"></div>
            </div>
        </div>
    </div>
    
    <div id="callPage" class="content-container" style="display: none;">
    <div class="chat-container">
        <div class="message-area"></div>
        <div class="input-area">
            <textarea placeholder="請輸入訊息..."></textarea>
            <button class="send-button">發送</button>
        </div>
    </div>
    <button class="record-button">
        <i class="mic-icon"></i>
    </button>
</div>

<div id="lifePage" class="content-container" style="display: none;">
    <div class="chat-container">
        <div class="message-area"></div>
        <div class="input-area">
            <textarea placeholder="請輸入訊息..."></textarea>
            <button class="send-button">發送</button>
        </div>
    </div>
    <button class="record-button">
        <i class="mic-icon"></i>
    </button>
    </div>

    <div id="emergencyPage" class="content-container" style="display: none;">
    <div class="chat-container">
        <div class="message-area"></div>
        <div class="input-area">
            <textarea placeholder="請輸入訊息..."></textarea>
            <button class="send-button">發送</button>
        </div>
    </div>
    <button class="record-button">
        <i class="mic-icon"></i>
    </button>
    </div>

    <button onclick="returnToMain()" class="return-button">
        <img src="https://icons.veryicon.com/png/o/miscellaneous/tool-icon-library/return-104.png" alt="Return">
    </button>

    <script>
        const returnButton = document.querySelector('.return-button');
        const mainTitle = document.getElementById('mainTitle');
        const elderTitle = document.getElementById('elderTitle');

        function showElderPage() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('elderPage').style.display = 'flex';
            returnButton.style.display = 'block';
            mainTitle.style.display = 'none';
            elderTitle.style.display = 'block';
        }

        function showVolunteerPage() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('volunteerPage').style.display = 'flex';
            returnButton.style.display = 'block';
            mainTitle.style.display = 'none';
        }

        function showListPage() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('volunteerPage').style.display = 'none';
            document.getElementById('listPage').style.display = 'flex';
            returnButton.style.display = 'block';
            mainTitle.style.display = 'none';
            elderTitle.style.display = 'none';
        }

        function returnToMain() {
            document.getElementById('mainPage').style.display = 'flex';
            document.getElementById('elderPage').style.display = 'none';
            document.getElementById('volunteerPage').style.display = 'none';
            document.getElementById('listPage').style.display = 'none';
            returnButton.style.display = 'none';
            mainTitle.style.display = 'block';
            elderTitle.style.display = 'none';
        }
        
        function showPage(pageId) {
        
        document.getElementById('mainPage').style.display = 'none';
        document.getElementById('elderPage').style.display = 'none';
        document.getElementById('volunteerPage').style.display = 'none';
        document.getElementById('callPage').style.display = 'none';
        document.getElementById('lifePage').style.display = 'none';
        document.getElementById('emergencyPage').style.display = 'none';
        

        document.getElementById(pageId).style.display = 'flex';
        
        
        returnButton.style.display = 'block';
    }

    function returnToMain() {
        document.getElementById('mainPage').style.display = 'flex';
        document.getElementById('elderPage').style.display = 'none';
        document.getElementById('volunteerPage').style.display = 'none';
        document.getElementById('callPage').style.display = 'none';
        document.getElementById('lifePage').style.display = 'none';
        document.getElementById('emergencyPage').style.display = 'none';
        returnButton.style.display = 'none';
        mainTitle.style.display = 'block';
        elderTitle.style.display = 'none';
    }
    </script>
</body>
</html>
